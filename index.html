        </section>
        <section class="wild-cherry" style="background-image:url(images/wild_cherry.png)">
            <div class="shop_now">
                <a href="">SHOP NOW</a>
            </div>
        </section>


        <section class="wild-cherry-2" style="background-image:url(images/wild-cherry-2/wild-cherry-2-bg.png)">

            <div class="promotion_vid_thumbnail">

                </div>
            </div>
        </section>





        <section>
            <video class="first-video" type="video/mp4" controls src="Videos/second_video.mp4"
                poster="https://www.pepsi.com/en-us/refresh082123/media/LoadVideo_1920.png" autoplay="true" loop="true"
                playsinline="true" muted="true"></video>
        </section>

        <section class="social">
            <div>
                <h2 class="social_heading">STAY ON THE PULSE. FOLLOW PEPSI.</h2>
            </div>
            <div class="platforms">
                <div class="social_instagram sc">
                    <a href="https://www.instagram.com/pepsi" target="_blank">
                        <img src="images/social_media/PEPSI_2023_PR_WCPZS_Cans.png" alt="Instagram" width="auto"
                            height="100%">
                    </a>
                </div>
                <div class="social_x sc">
                    <a href="https://twitter.com/pepsi" target="_blank">
                        <img src="images/social_media/PEPSI_2023_PR_Licensing.png" alt="x app" width="auto"
                            height="100%">
                    </a>
                </div>
                <div class="social_facebook sc"><a href="https://www.facebook.com/PepsiUS" target="_blank">
                        <img src="images/social_media/PEPSI_2023_PR_Logo+Cans.png" alt="facebook" width="auto"

                <div class="social_youtube sc"><a href="https://www.youtube.com/user/Pepsi" target="_blank">

                <div class="social_tiktok sc"><a href="https://www.tiktok.com/@pepsi" target="_blank">
